<div (click)="login()" [class]="getClass()">
    <div class="content">
        @if (type === "standard" && theme !== "outline") {
            <div [class]="getLogoClass()">
                <img src="../../../../../assets/facebook-logo.png">
            </div>
        } @else {
            <img src="../../../../../assets/facebook-logo.png">
        }

        @if (type === "standard") {
            <span>Fazer login com o Facebook</span>
        }
    </div>
</div>
